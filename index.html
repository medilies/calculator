<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <h1>Simple Calculator</h1>
            <div id="js-calc">
                <div class="calc-output">
                    <div id="previous-output" previous-output></div>
                    <div id="current-output" current-output></div>
                </div>
                <button class="one calc-btn calc-small-btn" nb>1</button>
                <button class="two calc-btn calc-small-btn" nb>2</button>
                <button class="three calc-btn calc-small-btn" nb>3</button>
                <button class="for calc-btn calc-small-btn" nb>4</button>
                <button class="five calc-btn calc-small-btn" nb>5</button>
                <button class="six calc-btn calc-small-btn" nb>6</button>
                <button class="seven calc-btn calc-small-btn" nb>7</button>
                <button class="eight calc-btn calc-small-btn" nb>8</button>
                <button class="nine calc-btn calc-small-btn" nb>9</button>
                <button class="zero calc-btn calc-small-btn" nb>0</button>
                <button class="dot calc-btn calc-small-btn" nb>.</button>
                <button class="plus calc-btn calc-small-btn" ops>+</button>
                <button class="minus calc-btn calc-small-btn" ops>-</button>
                <button class="multiply calc-btn calc-small-btn" ops>*</button>
                <button class="divide calc-btn calc-small-btn" ops>/</button>
                <button class="equal calc-btn" eq>=</button>
                <button class="clear calc-btn" clear>C</button>
                <button class="delete calc-btn" delete><=</button>
            </div>
        </main>
    </body>
    <script src="app.js"></script>
</html>
